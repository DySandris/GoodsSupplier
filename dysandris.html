<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DySandris - Imported Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<script>
  const isUserLoggedIn = localStorage.getItem("goodsSupplierUserLoggedIn");
  if (!isUserLoggedIn) {
    alert("‚ùå Access denied. Please login first.");
    window.location.href = "login.html";
  }
</script>

<header class="main-header global-header">
  <h1>üåç DySandris ‚Äì Imported Products</h1>
  <a href="cart.html" style="color: white; text-decoration: underline;">üõí View Cart</a> |
  <button onclick="logout()" style="margin-left: 10px; background: #fff; color: #003366; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer;">Logout</button>
</header>

<div class="store-layout">
  <aside class="sidebar">
    <h3>Filters</h3>
    <label><input type="checkbox" /> Imported Snacks</label><br/>
    <label><input type="checkbox" /> Beverages</label><br/>
    <label><input type="checkbox" /> Skincare / Personal Care</label><br/>
    <label><input type="checkbox" /> Above Rs 1000</label>
  </aside>

  <main class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Item" />
      <h4>Oreo (USA)</h4>
      <p>Rs 450</p>
      <button onclick="addToCart('Oreo (USA)', 450)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Item" />
      <h4>Lays Sour Cream (UK)</h4>
      <p>Rs 550</p>
      <button onclick="addToCart('Lays Sour Cream (UK)', 550)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Item" />
      <h4>Nivea Body Lotion (Germany)</h4>
      <p>Rs 1450</p>
      <button onclick="addToCart('Nivea Body Lotion (Germany)', 1450)">Add to Cart</button>
    </div>
  </main>
</div>

<script>
  function addToCart(name, price) {
    const existing = JSON.parse(localStorage.getItem("goodsCart")) || [];
    existing.push({ name, price });
    localStorage.setItem("goodsCart", JSON.stringify(existing));
    alert("‚úÖ " + name + " added to cart!");
  }

  function logout() {
    localStorage.removeItem("goodsSupplierUserLoggedIn");
    alert("üëã You have been logged out!");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
